        }

        }

        .logo img {

        h1 {

        .numero-candidato {

            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-top: 0.5rem;
            font-size: 1.2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .filters-section {

            padding: 2rem;
            margin: 2rem 0;

        }

        .filters-section h2 {
            color: #003366;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .search-container {

            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            padding: 0.8rem 1rem;
            border: 2px solid #e6f2ff;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #004d99;
        }

        .filter-select {
            padding: 0.8rem 1rem;
            border: 2px solid #e6f2ff;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            min-width: 200px;
            cursor: pointer;
        }

        .filter-select:focus {
            outline: none;
            border-color: #004d99;
        }

        .filter-info {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        .map-section {
            background: white;
            padding: 2rem;
            margin: 2rem 0;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }

        .map-section h2 {
            color: #003366;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        #colombia-map {
            width: 100%;
            height: 1000px;
            background: #f8fbff;
            border-radius: 10px;
            overflow: hidden;
        }

        .department-path {
            fill: #ff9c03;
            stroke: #cc7d02;
            stroke-width: 1;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .department-path:hover {
            fill: #e68a00;
            stroke: #b36b00;
            stroke-width: 2;
        }

        .department-path.seleccionado {
            fill: #cc7d02;
            stroke: #ff9c03;
            stroke-width: 2;
        }

        .department-path.filtrado {
            opacity: 0.3;
            fill: #cccccc;
        }

        .department-label {
            font-size: 12px;
            font-weight: bold;
            fill: #003366;
            pointer-events: none;
            text-anchor: middle;
        }

        .map-tooltip {
            position: absolute;
            background: rgba(0, 51, 102, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close-modal {
            position: absolute;
            right: 1.5rem;
            top: 1rem;
            font-size: 2rem;
            color: #666;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #003366;
        }

        #modal-titulo {
            color: #003366;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #004d99;
            padding-bottom: 0.5rem;
        }

        .delegado-item {
            background: #f8fbff;
            padding: 1.2rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            border-left: 4px solid #004d99;
            transition: transform 0.2s ease;

        .delegado-item:hover {

            background: #e6f2ff;
        }

        .delegado-nombre {
            font-weight: bold;
            color: #003366;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;

            font-size: 0.9rem;

            text-decoration: none;
            display: inline-block;

            function cargarMapaColombia() {
                const width = mapContainer.clientWidth;
                const height = 1000;

                const svg = d3.select("#colombia-map")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height);

                const g = svg.append("g");

                const tooltip = d3.select("body")
                    .append("div")
                    .attr("class", "map-tooltip")
                    .style("opacity", 0);

                d3.json("https://gist.githubusercontent.com/john-guerra/43c7656821069d00dcbc/raw/3aadedf47badbdac823b00dbe259f6bc6d9e1899/colombia.geo.json")
                    .then(function(colombia) {
                        const isMobile = window.innerWidth < 768;
                        const baseScale = isMobile ? 2000 : 3000;

                        let center = [-74, 4.5];
                        let translate = [width / 2, height / 2];

                        if (isMobile) {
                            translate = [width / 2, height / 1.8];
                        }

                        const projection = d3.geoMercator()
                            .center(center)
                            .scale(baseScale)
                            .translate(translate);

                        const path = d3.geoPath().projection(projection);

                        g.selectAll("path")
                            .data(colombia.features)
                            .enter()
                            .append("path")
                            .attr("class", "department-path")
                            .attr("d", path)
                            .attr("data-depto", d => d.properties.NOMBRE_DPT)
                            .on("mouseover", function(event, d) {
                                const deptoMapa = d.properties.NOMBRE_DPT;
                                
                                tooltip.transition().duration(200).style("opacity", .9);
                                tooltip.html(`<strong>${deptoMapa}</strong><br/>📍 Haz clic para ver detalles`)
                                    .style("left", (event.pageX + 10) + "px")
                                    .style("top", (event.pageY - 28) + "px");

                                d3.select(this).style("fill", "#004d99");
                            })
                            .on("mouseout", function(d) {
                                tooltip.transition().duration(500).style("opacity", 0);
                                d3.select(this).style("fill", "#ff9c03");
                            })
                            .on("click", function(event, d) {
                                const depto = d.properties.NOMBRE_DPT;
                                mostrarDelegados(depto);
                                
                                g.selectAll(".department-path").style("fill", "#ff9c03");
                                d3.select(this).style("fill", "#cc7d02");
                            });

                        g.selectAll("text")
                            .data(colombia.features)
                            .enter()
                            .append("text")
                            .attr("class", "department-label")
                            .attr("transform", d => `translate(${path.centroid(d)})`)
                            .attr("dy", ".35em")
                            .text(d => {
                                const nombre = d.properties.NOMBRE_DPT;
                                if (nombre === "Norte de Santander") return "N. Santander";
                                if (nombre === "Archipiélago de San Andrés") return "San Andrés";
                                if (nombre.length > 8) return nombre.substring(0, 8) + ".";
                                return nombre;
                            });

                        mapaCargado = true;
                    })
                    .catch(function(error) {
                        console.error("Error cargando el mapa:", error);
                        mapContainer.innerHTML = `
                            <div style="text-align: center; padding: 2rem; color: #666;">
                                <h3>Error cargando el mapa</h3>
                                <p>No se pudo cargar el mapa de Colombia: ${error.message}</p>
                            </div>
                        `;
                    });

                    delegados.forEach(delegado => {
                        if (delegado.comision) {
                            comisionesUnicas.add(delegado.comision);
                        }
                    });
                });

                comisionFilter.innerHTML = '<option value="">Todas las comisiones</option>';
                [...comisionesUnicas].sort().forEach(comision => {
                    const option = document.createElement('option');
                    option.value = comision;
                    option.textContent = comision;
                    comisionFilter.appendChild(option);
                });

                departamentoFilter.innerHTML = '<option value="">Todos los departamentos</option>';

                d3.selectAll(".department-path")
                    .classed("filtrado", function(d) {
                        const deptoMapa = d.properties.NOMBRE_DPT;
                        const departamentoEnDatos = mapeoDepartamentos[deptoMapa] || deptoMapa;
                        const delegadosDelDepto = delegadosPorDepartamento[departamentoEnDatos] || [];
                        
                        if (delegadosDelDepto.length === 0) {
                            return true;
                        }
                        
                        const tieneDelegadosFiltrados = delegadosDelDepto.some(delegado => {
                            const coincideNombre = !searchTerm || delegado.nombre.toLowerCase().includes(searchTerm);
                            const coincideComision = !comisionSeleccionada || delegado.comision === comisionSeleccionada;
                            const coincideDepartamento = !departamentoSeleccionado || departamentoEnDatos === departamentoSeleccionado;
                            
                            return coincideNombre && coincideComision && coincideDepartamento;
                        });
                        
                        return !tieneDelegadosFiltrados;
                    });
            }

                });

                departamentosData.forEach(depto => {
                    const delegados = delegadosPorDepartamento[depto] || [];
                    const delegadosFiltradosEnDepto = delegados.filter(delegado => {
                        const coincideNombre = delegado.nombre.toLowerCase().includes(searchTerm);
                        const coincideComision = !comisionSeleccionada || delegado.comision === comisionSeleccionada;
                        const coincideDepartamento = !departamentoSeleccionado || depto === departamentoSeleccionado;
                        
                        return coincideNombre && coincideComision && coincideDepartamento;
                    });

                    if (delegadosFiltradosEnDepto.length > 0) {
                        delegadosFiltrados += delegadosFiltradosEnDepto.length;
                        departamentosConResultados++;
                    }
                });

                let resultadosTexto = `Mostrando ${delegadosFiltrados} delegado${delegadosFiltrados !== 1 ? 's' : ''}`;
                if (comisionSeleccionada) resultadosTexto += ` en ${comisionSeleccionada}`;
                if (departamentoSeleccionado) resultadosTexto += ` de ${departamentoSeleccionado}`;
                if (searchTerm) resultadosTexto += ` que coinciden con "${searchTerm}"`;
                
                filterResults.textContent = resultadosTexto;
            }

            class NormalizadorDepartamentos {
                constructor() {
                    this.correcciones = {
                        "casamare": "Casanare",
                        "bogota d.c.": "Bogotá D.C.", 
                        "bogota dc": "Bogotá D.C.",
                        "bogota": "Bogotá D.C.",
                        "la gugiira": "La Guajira",
                        "gugiira": "La Guajira",
                        "botivar": "Bolívar",
                        "gustafa": "Guainía",
                        "hullo": "Huila",
                        "nurillo": "Nariño",
                        "otando": "Quindío",
                        "risardada": "Risaralda",
                        "tolana": "Tolima",
                        "vuques": "Vaupés",
                        "aduito mayor": "Adulto Mayor",
                        "persona con discapacidad": "Persona con discapacidad",
                        "victimas": "Víctimas"
                    };
                }

                normalizarTexto(texto) {
                    if (!texto) return '';
                    return texto.toString()
                        .toLowerCase()
                        .trim()
                        .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
                        .replace(/[^a-z0-9 ]/g, '')
                        .replace(/\s+/g, ' ')
                        .trim();
                }

                corregirDepartamento(departamento) {
                    if (!departamento) return null;
                    const normalizado = this.normalizarTexto(departamento);
                    
                    if (this.correcciones[normalizado]) {
                        return this.correcciones[normalizado];
                    }
                    
                    return this.capitalizarTexto(departamento);
                }

                capitalizarTexto(texto) {
                    return texto.toLowerCase()
                        .split(' ')
                        .map(palabra => {
                            if (palabra === 'd.c.') return 'D.C.';
                            if (palabra === 'dc') return 'D.C.';
                            return palabra.charAt(0).toUpperCase() + palabra.slice(1);
                        })
                        .join(' ');
                }

                encontrarMejorCoincidencia(departamentoBuscado, listaDepartamentos) {
                    const corregido = this.corregirDepartamento(departamentoBuscado);
                    const normalizadoBuscado = this.normalizarTexto(corregido);

                    const coincidencias = listaDepartamentos.filter(depto => {
                        const normalizadoDisponible = this.normalizarTexto(depto);
                        return normalizadoDisponible === normalizadoBuscado;
                    });

                    return {
                        departamentoOriginal: departamentoBuscado,
                        departamentoCorregido: corregido,
                        coincidenciasExactas: coincidencias,
                        mejorCoincidencia: coincidencias.length > 0 ? coincidencias[0] : null,
                        encontrado: coincidencias.length > 0
                    };
                }
            }

            function mostrarDelegados(nombreDepartamento) {
                const normalizador = new NormalizadorDepartamentos();
                const todosDepartamentos = Object.keys(delegadosPorDepartamento);
                
                const resultadoCorreccion = normalizador.encontrarMejorCoincidencia(nombreDepartamento, todosDepartamentos);
                const departamentoFinal = resultadoCorreccion.encontrado ? resultadoCorreccion.mejorCoincidencia : nombreDepartamento;
                
                const delegados = delegadosPorDepartamento[departamentoFinal] || [];
                const focales = focalesPorDepartamento[departamentoFinal] || [];
                
                const searchTerm = searchInput.value.toLowerCase();
                const comisionSeleccionada = comisionFilter.value;
                const departamentoSeleccionado = departamentoFilter.value;

                const delegadosFiltrados = delegados.filter(delegado => {
                    const coincideNombre = delegado.nombre.toLowerCase().includes(searchTerm);
                    const coincideComision = !comisionSeleccionada || delegado.comision === comisionSeleccionada;
                    const coincideDepartamento = !departamentoSeleccionado || nombreDepartamento === departamentoSeleccionado;
                    return coincideNombre && coincideComision && coincideDepartamento;
                });

                const focalesFiltrados = focales.filter(focal => {
                    const coincideNombre = focal.nombre.toLowerCase().includes(searchTerm);
                    const coincideGrupo = !comisionSeleccionada || focal.grupo === comisionSeleccionada;
                    const coincideDepartamento = !departamentoSeleccionado || nombreDepartamento === departamentoSeleccionado;
                    return coincideNombre && coincideGrupo && coincideDepartamento;
                });

                const totalElementos = delegadosFiltrados.length + focalesFiltrados.length;
                
                let totalVotosDepartamento = 0;
                
                delegadosFiltrados.forEach(delegado => {
                    totalVotosDepartamento += delegado.votos || 0;
                });
                
                focalesFiltrados.forEach(focal => {
                    totalVotosDepartamento += focal.votos || 0;
                });
                
                modalTitulo.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
                        <span>Delegados y Focales - ${nombreDepartamento} (${totalElementos})</span>
                        <span style="background: #ffd700; color: #003366; padding: 5px 12px; border-radius: 20px; font-weight: bold; font-size: 0.9rem; margin-left: 10px;">
                            Total: ${totalVotosDepartamento.toLocaleString()} votos
                        </span>
                    </div>
                `;
                listaDelegados.innerHTML = '';

                if (totalElementos === 0) {
                    listaDelegados.innerHTML = `
                        <div class="no-results">
                            <p>No hay delegados ni focales que coincidan con los filtros aplicados.</p>
                            <p><small>Departamento: ${nombreDepartamento}</small></p>
                        </div>
                    `;
                } else {
                    if (delegadosFiltrados.length > 0) {
                        const delegadosTitle = document.createElement('div');
                        delegadosTitle.className = 'categoria-title';
                        delegadosTitle.innerHTML = `<h4>Delegados (${delegadosFiltrados.length})</h4>`;
                        listaDelegados.appendChild(delegadosTitle);

                        delegadosFiltrados.forEach(delegado => {
                            const delegadoElement = document.createElement('div');
                            delegadoElement.className = 'delegado-item';
                            delegadoElement.innerHTML = `
                                <div class="delegado-nombre">${delegado.nombre}</div>
                                <div class="delegado-info">
                                    <span class="delegado-comision">${delegado.comision}</span>
                                    <a href="${delegado.enlace}" target="_blank" class="delegado-votos" 
                                       onclick="event.stopPropagation();">
                                        ${delegado.votos.toLocaleString()} votos
                                    </a>
                                </div>
                            `;
                            listaDelegados.appendChild(delegadoElement);
                        });
                    }

                    if (focalesFiltrados.length > 0) {
                        const focalesTitle = document.createElement('div');
                        focalesTitle.className = 'categoria-title';
                        focalesTitle.innerHTML = `<h4>Focales y Líderes (${focalesFiltrados.length})</h4>`;
                        listaDelegados.appendChild(focalesTitle);

                        focalesFiltrados.forEach(focal => {
                            const focalElement = document.createElement('div');
                            focalElement.className = 'delegado-item focal-item';
                            focalElement.innerHTML = `
                                <div class="delegado-nombre">${focal.nombre}</div>
                                <div class="delegado-info">
                                    <span class="delegado-comision">${focal.grupo}</span>
                                    <a href="${focal.enlace}" target="_blank" class="delegado-votos" 
                                       onclick="event.stopPropagation();">
                                        ${focal.votos.toLocaleString()} votos
                                    </a>
                                </div>
                            `;
                            listaDelegados.appendChild(focalElement);
                        });
                    }
                }

                modal.style.display = 'block';
            }

            function cerrarModal() {
                modal.style.display = 'none';
                d3.selectAll(".department-path").classed("seleccionado", false);
            }

function mostrarContadorTotal() {
    const total = calcularTotalVotos();
    
    // Crear o actualizar el contador
    let counter = document.getElementById('total-votes-counter');
    if (!counter) {
        counter = document.createElement('div');
        counter.id = 'total-votes-counter';
        counter.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #003366, #004d99);
            color: white;
            padding: 20px 25px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            z-index: 10000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            border: 4px solid #ffd700;
            text-align: center;
            min-width: 220px;
            cursor: pointer;
        `;
        document.body.appendChild(counter);
        
        // Actualizar al hacer clic
        counter.onclick = function() {
            const nuevoTotal = calcularTotalVotos();
            counter.querySelector('.total-number').textContent = nuevoTotal.toLocaleString();
            const ahora = new Date();
            const hora = ahora.getHours().toString().padStart(2, '0');
            const minuto = ahora.getMinutes().toString().padStart(2, '0');
            counter.querySelector('.update-time').textContent = `Actualizado: ${hora}:${minuto}`;
        };
    }
    
    const ahora = new Date();
    const hora = ahora.getHours().toString().padStart(2, '0');
    const minuto = ahora.getMinutes().toString().padStart(2, '0');
    
    counter.innerHTML = `
        <div style="font-size: 12px; opacity: 0.9; margin-bottom: 5px;">TOTAL VOTOS</div>
        <div class="total-number" style="font-size: 28px; margin: 8px 0; color: #ffd700; font-weight: bold;">${total.toLocaleString()}</div>
        <div class="update-time" style="font-size: 10px; opacity: 0.7;">Actualizado: ${hora}:${minuto}</div>
        <div style="font-size: 9px; opacity: 0.6; margin-top: 8px;">👆 Click para actualizar</div>
    `;
}

// Función mejorada para calcular total
function calcularTotalVotos() {
    let total = 0;
    
    // Sumar delegados
    Object.values(delegadosPorDepartamento).forEach(delegados => {
        delegados.forEach(delegado => {
            total += delegado.votos || 0;
        });
    });
    
    // Sumar focales y líderes
    Object.values(focalesPorDepartamento).forEach(focales => {
        focales.forEach(focal => {
            total += focal.votos || 0;
        });
    });
    
    return total;
}

// Mostrar contador al cargar la página
document.addEventListener('DOMContentLoaded', function() {
    setTimeout(() => {
        mostrarContadorTotal();
    }, 2000);
    
    // Actualizar cada 30 segundos
    setInterval(mostrarContadorTotal, 30000);
});
